<app-search (search)="handleSearch($event)"></app-search>

<table class="striped">
  <thead>
    <tr>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | search:valueFilter" >
      <td><a class="trigger" (click)="openModal(user)">{{user.nombre}} {{user.apellido}}</a></td>
    </tr>
  </tbody>
</table>

<app-modal #detailModal></app-modal>
